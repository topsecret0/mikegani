<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom In Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
            overflow: hidden;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scale(0.1);
            animation: zoomIn 3s ease-in-out forwards;
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.1);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .text-container {
            position: absolute;
            bottom: 10%;
            text-align: center;
            color: pink;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        .text {
            font-size: 32px;
            font-weight: bold;
        }
        .subtext {
            font-size: 24px;
            font-style: italic;
        }
        .heart {
            font-size: 36px;
            margin-top: 10px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="mew.png" alt="Zooming Image" class="image">
        <div class="text-container">
            <div class="text">Flowers for you my love üòò</div>
            <div class="subtext">Happy monthsarry my love</div>
            <div class="heart">‚ù§Ô∏è</div>
        </div>
    </div>
</body>
</html>
